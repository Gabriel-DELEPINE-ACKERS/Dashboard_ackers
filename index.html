<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Projets Dynamique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Police Inter pour une meilleure lisibilité */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        /* Arrière-plan dégradé animé */
        .animated-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 30s linear infinite alternate;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .sidebar {
            background-color: #0f172a;
            border-right: 1px solid #1e293b;
            z-index: 50;
        }

        /* Effet de verre pour les cartes plus prononcé */
        .project-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            /* Pour l'animation d'entrée */
            perspective: 1000px;
        }

        .project-card:hover {
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        /* Animation de pulsation douce pour le badge "En cours" */
        .pulse-orange {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
            }
        }

        /* Effet de glitch sur le titre au survol */
        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .glitch-text::before {
            left: -1px;
            text-shadow: 1px 0 #ff00c1;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: 1px;
            text-shadow: -1px 0 #00f0ff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(20px, 9999px, 80px, 0);
            }

            20% {
                clip: rect(10px, 9999px, 50px, 0);
            }

            40% {
                clip: rect(70px, 9999px, 30px, 0);
            }

            60% {
                clip: rect(40px, 9999px, 90px, 0);
            }

            80% {
                clip: rect(60px, 9999px, 20px, 0);
            }

            100% {
                clip: rect(90px, 9999px, 10px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(10px, 9999px, 90px, 0);
            }

            25% {
                clip: rect(80px, 9999px, 30px, 0);
            }

            50% {
                clip: rect(20px, 9999px, 70px, 0);
            }

            75% {
                clip: rect(50px, 9999px, 40px, 0);
            }

            100% {
                clip: rect(30px, 9999px, 60px, 0);
            }
        }
    </style>
</head>

<body class="font-sans antialiased flex h-screen">

    <div class="animated-gradient-bg"></div>

    <aside id="sidebar" class="sidebar w-64 hidden md:flex flex-col p-6 transform -translate-x-full">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/20">
                <i data-lucide="layout-dashboard" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">ProjectHub</span>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="#"
                class="flex items-center gap-3 p-3 bg-blue-500/10 text-blue-400 rounded-xl font-medium group transition-all duration-300 transform hover:scale-105">
                <i data-lucide="grid" class="w-5 h-5 group-hover:rotate-6 transition-transform"></i> Vue d'ensemble
            </a>
            <a href="#"
                class="flex items-center gap-3 p-3 text-slate-400 hover:bg-slate-800 rounded-xl transition group transform hover:translate-x-1">
                <i data-lucide="folder-git-2" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Code
                Sources
            </a>
        </nav>

        <div
            class="mt-auto p-4 bg-slate-900/50 rounded-2xl border border-slate-800 text-center relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-tr from-blue-500/10 to-transparent animate-pulse-light -z-10">
            </div>
            <div
                class="w-12 h-12 bg-blue-500/20 rounded-full mx-auto mb-3 flex items-center justify-center border border-blue-500/30 text-blue-400">
                <i data-lucide="user" class="w-6 h-6"></i>
            </div>
            <p class="font-semibold text-sm">Utilisateur</p>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth">

        <header id="header"
            class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4 opacity-0">
            <div>
                <h1 class="text-4xl font-black tracking-tight">Tableau de Bord</h1>
                <p class="text-slate-500">Flux d'activités de vos projets en temps réel.</p>
            </div>
            <div class="flex gap-3">
                <button onclick="window.location.reload()"
                    class="p-3 bg-slate-800 rounded-xl hover:bg-slate-700 hover:scale-110 hover:rotate-180 transition-all duration-500 relative overflow-hidden">
                    <span
                        class="absolute inset-0 bg-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity animate-ping-slow"></span>
                    <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-400 relative"></i>
                </button>
            </div>
        </header>

        <section id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 opacity-0">
            <div
                class="p-6 rounded-2xl bg-slate-800/30 border border-slate-800 flex items-center gap-5 hover:bg-slate-800/50 transition-colors duration-300 hover:shadow-lg hover:shadow-blue-500/10">
                <div class="p-4 bg-blue-500/10 text-blue-400 rounded-2xl animate-bounce-slow"><i
                        data-lucide="layers"></i></div>
                <div>
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Total</p>
                    <p class="text-3xl font-black" id="total-projects">0</p>
                </div>
            </div>
            <div
                class="p-6 rounded-2xl bg-slate-800/30 border border-slate-800 flex items-center gap-5 hover:bg-slate-800/50 transition-colors duration-300 hover:shadow-lg hover:shadow-emerald-500/10">
                <div class="p-4 bg-emerald-500/10 text-emerald-400 rounded-2xl"><i data-lucide="check-circle"></i></div>
                <div>
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Finis</p>
                    <p class="text-3xl font-black" id="finished-projects">0</p>
                </div>
            </div>
            <div
                class="p-6 rounded-2xl bg-slate-800/30 border border-slate-800 flex items-center gap-5 hover:bg-slate-800/50 transition-colors duration-300 hover:shadow-lg hover:shadow-amber-500/10">
                <div class="p-4 bg-amber-500/10 text-amber-400 rounded-2xl"><i data-lucide="clock"></i></div>
                <div>
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Actifs</p>
                    <p class="text-3xl font-black" id="pending-projects">0</p>
                </div>
            </div>
        </section>

        <h2 class="text-xl font-semibold mb-6">Vos Applications</h2>
        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        </div>
    </main>

    <script>
        const projects = [
            { title: "La Console", category: "Éducation", desc: "Simulateur de terminal interactif.", url: "http://ackers.didelo.fr", displayUrl: "ackers.didelo.fr", color: "blue", status: "Terminé", icon: "terminal" },
            { title: "Portfolio", category: "Design", desc: "Site vitrine et CV interactif.", url: "https://deleping.alwaysdata.net", displayUrl: "deleping.alwaysdata.net", color: "emerald", status: "En cours", icon: "user" },
            { title: "Wiki API", category: "Dev Tools", desc: "Documentation technique centralisée.", url: "https://docs.tondomaine.com", displayUrl: "docs.tondomaine.com", color: "purple", status: "Beta", icon: "book-open" }
        ];

        const grid = document.getElementById('project-grid');
        const statusStyles = {
            "Terminé": "bg-emerald-500/10 text-emerald-400 border-emerald-500/20",
            "En cours": "bg-amber-500/10 text-amber-400 border-amber-500/20 pulse-orange",
            "Beta": "bg-blue-500/10 text-blue-400 border-blue-500/20"
        };

        document.getElementById('total-projects').innerText = projects.length;
        document.getElementById('finished-projects').innerText = projects.filter(p => p.status === "Terminé").length;
        document.getElementById('pending-projects').innerText = projects.filter(p => p.status === "En cours").length;

        projects.forEach((p, index) => {
            grid.innerHTML += `
                <div class="project-card p-6 rounded-3xl border border-slate-800 flex flex-col justify-between h-full group" data-index="${index}">
                    <div>
                        <div class="flex justify-between items-start mb-6">
                            <div class="p-3 rounded-2xl bg-slate-900 border border-slate-800 text-${p.color}-400 group-hover:scale-110 transition-transform duration-300">
                                <i data-lucide="${p.icon}"></i>
                            </div>
                            <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border ${statusStyles[p.status] || ''}">
                                ${p.status}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold mb-2 group-hover:text-blue-400 transition-colors duration-300 glitch-text" data-text="${p.title}">${p.title}</h3>
                        <p class="text-sm text-slate-400 leading-relaxed mb-6">${p.desc}</p>
                    </div>
                    <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-800/50 text-xs">
                        <span class="font-mono text-slate-500 truncate mr-2">${p.displayUrl}</span>
                        <a href="${p.url}" target="_blank" class="bg-slate-900 hover:bg-blue-600 px-4 py-2 rounded-xl transition-all duration-300 flex items-center gap-2 border border-slate-700 relative overflow-hidden group">
                            <span class="absolute inset-0 bg-blue-500/20 opacity-0 group-hover:opacity-100 transition-opacity animate-ping-slow"></span>
                            Launch <i data-lucide="external-link" class="w-3 h-3 relative"></i>
                        </a>
                    </div>
                </div>
            `;
        });

        // --- ANIMATIONS GSAP & JavaScript ---
        window.onload = () => {
            lucide.createIcons();

            const tl = gsap.timeline();

            // 1. Apparition Sidebar
            tl.to("#sidebar", { x: 0, duration: 0.8, ease: "power4.out" });

            // 2. Fade in Header et Stats
            tl.to("#header, #stats", { opacity: 1, y: 0, duration: 0.5, stagger: 0.2, ease: "power2.out" }, "-=0.4");

            // 3. Cascade sur les cartes projets
            tl.to(".project-card", {
                opacity: 1,
                y: 0,
                stagger: 0.1,
                duration: 0.6,
                ease: "back.out(1.2)"
            }, "-=0.3");

            // Effet Parallax / 3D au survol des cartes
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * 10; // Max 10 degrees
                    const rotateY = ((x - centerX) / centerX) * -10; // Max -10 degrees

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                    card.style.boxShadow = `0 ${rotateX / 2}px ${-rotateY / 2 + 30}px rgba(59, 130, 246, 0.2)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
                    card.style.boxShadow = `0 10px 30px rgba(59, 130, 246, 0.1)`;
                });
            });
        };
    </script>
</body>

</html>
